name:                muprl
version:             0.1.0.0
github:              "totbwf/miniprl"
license:             BSD3
author:              "Reed Mullanix"
maintainer:          "reedmullanix@egmail.com"
copyright:           "2018 Reed Mullanix"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/miniprl#readme>


executables:
  muprl:
    main:                MuPRL/Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - base >= 4.7 && < 5
    - megaparsec >= 6 && < 7
    - mtl >= 2 && < 3
    - pretty >= 1.1 && < 1.2
    - unbound-generics >= 0.3 && < 0.4
    - haskeline >= 0.7 && < 0.8
    - ansi-terminal >= 0.7 && < 0.8
    - containers >= 0.5 && < 0.6
    
    default-extensions:
    - TupleSections
    - LambdaCase
    - MultiWayIf
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - ViewPatterns

